<body>
        <div class="container demo-1">
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div class="logo_box">
                        <h3>史上最漂亮最可爱的女孩子叫什么？</h3>
                        <form action="#" name="f" method="post">
                            <div class="input_outer">
                                <span class="u_user"></span>
                                <input name="logname" id="accountName" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入姓名">
                            </div>
                            <div class="input_outer">
                                <span class="us_uer"></span>
                                <input name="logpass" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="给你点提示:三个字的！">
                            </div>
                            <div class="mb2"><a class="act-but submit"style="color: #FFFFFF" id="submit" onmousedown="myfunction()">进入</a></div>
                        <script> 
							function myfunction()
							{
							<!--获取用户名和密码  -->
							var x=document.getElementById("accountName").value;
							var y=document.getElementById("password").value;
							if(x=="")
							{
							alert("姓名不能为空")
							}
							else  if (x=="朱靓炜"||y=="朱靓炜"){<!--与js设置的用户名和密码进行匹配  -->
							<!--密码匹配后跳转-->
							window.location.href="zhu.html";
							<!--匹配后进行跳转的页面，你自行编写，注意相对路径的书写 -->
							}
							else {
							alert("错了哦!你该不会不知道是谁叭");
							}
							}
							</script>
                        </form>
                    </div>
                </div>
            </div>
